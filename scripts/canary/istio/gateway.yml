apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: piggy-gateway
  namespace: piggy
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: gateway
  namespace: piggy
spec:
  host: gateway.piggy.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: canary
  - name: canary
    labels:
      version: canary
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: piggy
  namespace: piggy
spec:
  hosts:
  - "*"
  gateways:
  - piggy-gateway
  http:
  - match:
    - uri:
        prefix: /accounts
    route:
    - destination:
        host: account-service
        port:
          number: 80
  - match:
    - uri:
        prefix: /uaa
    route:
    - destination:
        host: auth-service
        port:
          number: 80
  - route:
    - destination:
        host: gateway
        port:
          number: 80